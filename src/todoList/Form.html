<div class="row">
  <div class="col-xs-12" align="center" style="margin-bottom: 30px;">
    <h2>{{title}}</h2>
    
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Nueva tarea" [(ngModel)]="newTask"/>
      <button mat-button *ngIf="newTask" matSuffix mat-icon-button aria-label="Clear" (click)="newTask=''">
        <i class="fa fa-times"></i>
      </button>
    </mat-form-field>
    
    <button (click)="add(newTask)" class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
  
  <div class="col-xs-6 col-xs-offset-3"
       *ngFor="let task of listProvider.tasks; let i = index;"
       style="margin-bottom: 10px;">
    <mat-card>
      <div class="pull-right">
        <button (click)="edit(index, task);" type="button" class="btn btn-success btn-circle">
          <i *ngIf="!task.activate" class="fa fa-pencil"></i>
          <i *ngIf="task.activate" class="fa fa-check"></i>
        </button>
        <button (click)="remove(index);" type="button" class="btn btn-danger btn-circle">
          <i class="fa fa-times"></i>
        </button>
      </div>

      <mat-card-header>
        <mat-card-title>Tarea {{i+1}}</mat-card-title>

        <mat-card-subtitle>
          <span *ngIf="!task.activate">{{task.value}}</span>
          <mat-form-field *ngIf="task.activate" class="example-form-field">
            <input matInput type="text" placeholder="Editando tarea" [(ngModel)]="task.value"/>
          </mat-form-field>
        </mat-card-subtitle>

      </mat-card-header>
    </mat-card>
  </div>
</div>
